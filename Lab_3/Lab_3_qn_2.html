<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .grid-container {
            display: grid;
            gap: 10px;
            padding: 10px;
        }
        .header, .footer, .asidebar1, .main-content, .left, .aside2 {
            padding: 20px;
            text-align: center;
            border: 1px solid #000;
        }
        .header { background: lightblue; }
        .footer { background: lightgray; }
        .asidebar1 { background: lightcoral; }
        .main-content { background: lightgreen; }
        .left { background: lightyellow; }
        .aside2 { background: lightpink; }

        .grid-container-2-3 {
            grid-template-areas:
                "header header"
                "asidebar1 main-content"
                "footer footer";
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
        }

        .grid-container-2-4 {
            grid-template-areas:
                "header header header"
                "left main-content aside2";
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: auto 1fr;
        }
    </style>
</head>
<body>
    <div class="grid-container grid-container-2-3">
        <div class="header">Header</div>
        <div class="asidebar1">Asidebar1</div>
        <div class="main-content">Main Content</div>
        <div class="footer">Footer</div>
    </div>

    <br><br>

    <div class="grid-container grid-container-2-4">
        <div class="header">Header</div>
        <div class="left">Left</div>
        <div class="main-content">Main Content</div>
        <div class="aside2">Aside2</div>
    </div>
</body>
</html>
