<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Design</title>
    <style>
        .responsive-image {
            width: 100%;
            height: auto;
        }
        @media (max-width: 600px) {
            .responsive-image {
                content: url('small-image.jpg');
            }
        }
        @media (min-width: 1500px) {
            .responsive-image {
                content: url('large-image.jpg');
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #000;
        }
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            th {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr {
                border: 1px solid #000;
            }
            td {
                border: none;
                border-bottom: 1px solid #000;
                position: relative;
                padding-left: 50%;
            }
            td:before {
                position: absolute;
                left: 10px;
                content: attr(data-label);
            }
        }
        @media (min-width: 1500px) {
            th:nth-child(1), td:nth-child(1) { width: 30%; }
            th:nth-child(2), td:nth-child(2) { width: 40%; }
            th:nth-child(3), td:nth-child(3) { width: 30%; }
        }

        .club-website {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .club-website header {
            background: lightblue;
            padding: 10px;
            text-align: center;
        }
        .club-website nav {
            display: flex;
            justify-content: space-around;
            background: lightcoral;
            padding: 10px;
        }
        .club-website section {
            background: lightgreen;
            padding: 10px;
        }
    </style>
</head>
<body>
    <img class="responsive-image" src="https://iso.500px.com/wp-content/uploads/2016/11/stock-photo-159533631-1500x1000.jpg" alt="Responsive Image">

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="First Name">xx</td>
                <td data-label="Last Name">yy</td>
                <td data-label="Age">22</td>
            </tr>
            <tr>
                <td data-label="First Name">tt</td>
                <td data-label="Last Name">ss</td>
                <td data-label="Age">21</td>
            </tr>
        </tbody>
    </table>

    <div class="club-website">
        <header>CLUB Website</header>
        <nav>
            <a href="#section1">Link1</a>
            <a href="#section2">Link2</a>
            <a href="#section3">Link3</a>
        </nav>
        <section id="section1">Introduction to the club</section>
        <section id="section2">Details</section>
        <section id="section3">Organized by</section>
    </div>
</body>
</html>
